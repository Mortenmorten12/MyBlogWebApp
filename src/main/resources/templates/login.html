<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <title>Login Page</title>
</head>
<title>HELLO WORLD</title>

<head></head>

<body>
<div class="jumbotron">
    <div class="container">

        <h1>My first Blog</h1>
        <div align="center">


            <form action='login' method="post">
                <div>
                    <label>Username:</label>
                    <input type="text" id="=userId" name="userId" placeholder="user name" class="form-control"
                           th:field="${user.username}"/>
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" class="form-control"
                           th:field="${user.password}"/>
                </div>
                <button id="loginButton" class="form-control">Login</button>

            </form>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
